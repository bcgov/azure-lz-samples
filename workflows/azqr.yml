# GitHub Actions workflow for Azure Quick Review (AZQR)

name: azqr-pipeline
run-name: Azure Quick Review (AZQR) Pipeline

on:
  workflow_dispatch: # Trigger manually
  schedule: # Trigger every Friday at midnight
    - cron: "0 0 * * 5"
  push:
    branches:
      - main # Trigger on push to main
  pull_request:
    branches:
      - main # Trigger on pull request to main

permissions:
  id-token: write # Required for the Workflow to request an OIDC JWT ID token from Azure EntraID
  contents: read # This is required for actions/checkout

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }} # Service Principal Application ID
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_USE_OIDC: "true"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Install azqr
      - name: Install Azure Quick Review (AZQR)
        run: |
          latestAzqr=$(curl -sL https://api.github.com/repos/Azure/azqr/releases/latest | jq -r ".tag_name" | cut -c1-) \
            && wget https://github.com/Azure/azqr/releases/download/$latestAzqr/azqr-ubuntu-latest-amd64 -O /usr/local/bin/azqr \
            && chmod +x /usr/local/bin/azqr

      # Run azqr scan
      - name: Run Azure Quick Review (AZQR) Scan
        run: |
          timestamp=$(date '+%Y%m%d%H%M%S')
          echo "DATETIME=$timestamp" >> $GITHUB_ENV
          azqr scan --mask=false -o "${{ github.workspace }}/azqr_action_plan_$timestamp"

      # Publish azqr action plan
      - name: Publish Azure Quick Review (AZQR) Action Plan
        uses: actions/upload-artifact@v2
        with:
          name: azqr_result
          path: ${{ github.workspace }}/azqr_action_plan_${{ env.DATETIME }}.xlsx
